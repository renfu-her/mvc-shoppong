{% extends "admin/base.html" %}

{% block page_title %}Create Coupon{% endblock %}

{% block content %}
<div class="coupon-create">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4>New Coupon</h4>
            <p class="text-muted">Define discount rules for customers</p>
        </div>
        <a href="{{ url_for('admin.coupons') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Coupons
        </a>
    </div>

    <form method="POST">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Coupon Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="code" class="form-label">Code *</label>
                                <input type="text" class="form-control" id="code" name="code" placeholder="SAVE20" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Summer Sale" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="discount_type" class="form-label">Discount Type *</label>
                                <select class="form-select" id="discount_type" name="discount_type" required>
                                    <option value="percentage">Percentage</option>
                                    <option value="fixed">Fixed Amount</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="discount_value" class="form-label">Value *</label>
                                <input type="number" class="form-control" id="discount_value" name="discount_value" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="minimum_amount" class="form-label">Minimum Spend</label>
                                <input type="number" class="form-control" id="minimum_amount" name="minimum_amount" step="0.01" min="0" value="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="maximum_discount" class="form-label">Maximum Discount</label>
                                <input type="number" class="form-control" id="maximum_discount" name="maximum_discount" step="0.01" min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="usage_limit" class="form-label">Usage Limit</label>
                                <input type="number" class="form-control" id="usage_limit" name="usage_limit" min="0" placeholder="Leave blank for unlimited">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="usage_limit_per_user" class="form-label">Per User Limit</label>
                                <input type="number" class="form-control" id="usage_limit_per_user" name="usage_limit_per_user" min="1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Coupon</button>
                            <a href="{{ url_for('admin.coupons') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
