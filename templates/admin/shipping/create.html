{% extends "admin/base.html" %}

{% block page_title %}Create Shipping Method{% endblock %}

{% block content %}
<div class="shipping-create">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4>New Shipping Method</h4>
            <p class="text-muted">Define delivery pricing and availability</p>
        </div>
        <a href="{{ url_for('admin.shipping_fees') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Shipping</a>
    </div>

    <form method="POST">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="method_type" class="form-label">Method Type *</label>
                                <select class="form-select" id="method_type" name="method_type" required>
                                    <option value="standard">Standard</option>
                                    <option value="express">Express</option>
                                    <option value="pickup">Store Pickup</option>
                                    <option value="freight">Freight</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cost" class="form-label">Cost *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="cost" name="cost" step="0.01" min="0" value="0" required>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="free_shipping_threshold" class="form-label">Free Shipping Threshold</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="free_shipping_threshold" name="free_shipping_threshold" step="0.01" min="0">
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="sort_order" class="form-label">Sort Order</label>
                                <input type="number" class="form-control" id="sort_order" name="sort_order" min="0" value="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Shipping Method</button>
                            <a href="{{ url_for('admin.shipping_fees') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
