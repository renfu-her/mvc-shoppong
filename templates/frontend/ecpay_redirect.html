<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Payment - MVC Shopping</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <div class="spinner"></div>
        <h3 class="mb-3">Redirecting to Payment</h3>
        <p class="text-muted mb-4">Please wait while we redirect you to the secure payment page...</p>
        
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Test Environment:</strong> You will be redirected to ECPay test environment.
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                If you are not redirected automatically, 
                <a href="#" onclick="document.getElementById('ecpayForm').submit(); return false;" class="text-primary">click here</a>.
            </small>
        </div>
    </div>
    
    <!-- Hidden form for ECPay redirect -->
    <form id="ecpayForm" method="POST" action="{{ ecpay_url }}" style="display: none;">
        {% for key, value in ecpay_params.items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>
    
    <script>
        // Auto submit form after 2 seconds
        setTimeout(function() {
            document.getElementById('ecpayForm').submit();
        }, 2000);
    </script>
</body>
</html>
